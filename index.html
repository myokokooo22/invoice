<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="col-md-3">
                    <form action="">
                        <div class="d-flex row">
                            <div class="col-6"><span>Customer Name:</span></div>
                            <div class="col-6"><input type="text" value="Lisa" class="form-control inputs" readonly></div>
                        </div>
                    </form>
            </div>

            <div class="col-md-3">
                <span id="day"></span>/
                <span id="month"></span>/
                <span id="year"></span>
            </div>

            <div class="col-md-3 invoice_number"><span>Invoice No.  </span><span>001</span></div>
        </div>
    </div>

    <div class="container">
        <div class="items">
            <form action="">
                <div class="row">
                    <div class="col-md-2">
                        <select name="products" id="products" class="form-control selects">
                            <option selected disabled>Choose Item</option>
                            <option value="tshirt">T-Shirt (Red)</option>
                            <option value="jeans">Blue Jeans</option>
                            <option value="shirt">White Shirt</option>
                            <option value="skirt">Short Skirt (Black)</option>
                            <option value="pants">Style Pants (Black)</option>
                        </select>
                    </div>

                    <div class="col-md-2 text-center py-2">
                        <!-- <span id="price" class="price">0</span> -->
                        <input type="text" id="price" class="price">
                    </div>

                    <div class="d-flex col-md-2 text-center">
                        <button class="btn btn-danger" id="sub">-</button>
                        <input type="number" id="num" class="form-control num"/>
                        <!-- <span id="num" class="num">0</span> -->
                        <button class="btn btn-danger" id="add">+</button>
                    </div>

                    <div class="col-md-2 text-center py-2">
                        <span id="subtotal" class="subtotal">0</span>
                    </div>

                    <div class="col-md-2">
                        <button type="button" name="add" id="add" class="btn btn-success add">Add</button>
                    </div>
                </div>
            </form>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
